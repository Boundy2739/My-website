<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css" >
    <title>Mug and mingle</title>
</head>
<body>
    <div class="partycontainer">
        <header class="header">
            <img src="images/logo.png" width="70" height="70" alt="company logo">
            <nav id="navbar">

                <a class="pages" href="index.html">Home</a>
                <a href="about.html" class="pages">About us</a>
                <a href="drinks.html">Menu</a>
                <a href="events.html">Events</a>
                <a href="contacts.html" class="pages">Contact</a>
            </nav>
        </header>
        <main class="main">
            <article class="partyheading">
                <h1>Book a party</h1>
                <p>You can book your party by filling this form, please tell us how many will be coming, when does it starts and ends. You can extra requests we will let you know if we are to fullfill them or not</p>
            </article>
            <section class="partyform">
                <form action="submitpage.html">
                    <div class="label">
                        <label for="firstname">Name</label>
                        <input type="text" name="firstname" id="firstname" required>
                    </div>
                        <label for="lname">Surnname </label>
                        <input type="text" name="lastname" id="lname" required>
                    <div class="label">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="label">
                        <label for="guests">Invited guests</label>
                        <input type="number" name="guests" id="guests" placeholder="How many people will be present" required>
                    </div>
                    <div class="label">
                        <label for="time">Date</label>
                        <input type="date" name="date" id="time" required>
                    </div>
                    <div class="label">
                        <label for="starttime">Start time</label>
                        <input type="time" name="starttime" id="starttime" required>
                    </div>
                    <div class="label">
                        <label for="endtime">End time</label>
                        <input type="time" name="endtime" id="endtime" required>
                    </div>
                    <div class="label">
                        <label for="query">Additional info</label>
                        <input type="text" name="query" id="query" placeholder="If you have any additional request write here, we will let you know if we are accomplish it or not">
                    </div>
                    <div>
                        <button type="submit">Submit request</button>
                    </div>

                </form>
            </section>
        </main>
        <footer class="footer">
            <p>Â© 2024 Mug and Mingle. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
